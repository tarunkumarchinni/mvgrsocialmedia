
<ion-header>
 
  <ion-navbar color="hcolor">
      
    <ion-title>MVGR Social Media</ion-title>
    
  </ion-navbar>
 
</ion-header>
 	
<ion-content class="background">
 
  <div padding [@flyInBottomFast]="cloudState" id="cloud-layer">
 
    <ion-row>
      <ion-col>
        <img [@flyInBottomSlow]="logoState" src="assets/imgs/logoback.png" />
      </ion-col>
    </ion-row>
 
    <ion-row>
      <ion-col>
        <ion-list inset [@bounceInBottom]="formState">
 
          <ion-item>
            <!--<ion-label>Username</ion-label>-->
            <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
          </ion-item>
          
         
          
       
        </ion-list>
      </ion-col>
    </ion-row>
 
    <ion-row>
      <ion-col>
        <button ion-button class="login-button" [@fadeIn]="loginState" (click)="reset()">Reset</button>
        <button ion-button class="login-button" [@fadeIn]="loginState" (click)="goback()">Cancel</button>

      </ion-col>
    </ion-row>
    
 
  </div>
  </ion-content>
