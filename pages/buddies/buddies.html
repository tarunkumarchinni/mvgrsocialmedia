
<ion-header>

  <ion-navbar color="hcolor">
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Buddies</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar [(ngModel)]="searchstring" (input)="searchuser($event)" placeholder="Search"></ion-searchbar>
<ion-list no-lines>
  <ion-list>
    <p align="center"><small>slide your friend name to left side for sending friend request </small></p>
    <ion-item-sliding *ngFor="let key of filteredusers">
      <ion-item >
        <ion-avatar item-left>
          <img src="{{key.photoURL}}">
        </ion-avatar>
        <h2 style="color: rgb(7, 105, 23);">{{key.displayName}}</h2>
        
        <h2 style="color: rgb(87, 54, 153);">{{key.mobile}}</h2>
      </ion-item>
      <ion-item-options slide="left">
        <button ion-button color="primary" (click)="sendreq(key)">
          <ion-icon name="person-add"></ion-icon>
          Add
        </button>
      </ion-item-options>
      
    </ion-item-sliding>
  </ion-list>
</ion-list>
</ion-content>
