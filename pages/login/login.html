<ion-header>
 
  <ion-navbar color="hcolor">
      
    <ion-title>MVGR Social Media</ion-title>
    
  </ion-navbar>
 
</ion-header>
<ion-content class="background">
 
  <div padding [@flyInBottomFast]="cloudState" id="cloud-layer">
 
    <ion-row>
      <ion-col>
        <img [@flyInBottomSlow]="logoState" src="assets/imgs/logoback.png" />
      </ion-col>
    </ion-row>
 
    <ion-row>
      <ion-col>
        <ion-list inset [@bounceInBottom]="formState">
 
          <ion-item>
            <!--<ion-label>Username</ion-label>-->
            <ion-input type="email" placeholder="Email" [(ngModel)]="credentials.email"></ion-input>
          </ion-item>
 
          <ion-item>
            <!--<ion-label>Password</ion-label>-->
            <ion-input type="password" placeholder="Password" [(ngModel)]="credentials.password"></ion-input>
          </ion-item>
          <div class="spacer" style="height: 10px;"></div>
        <a (click)="passwordreset()">Forgot login details ? <b> Get Help </b></a>
       
        </ion-list>
      </ion-col>
    </ion-row>
 
    <ion-row>
      <ion-col>
        <button ion-button class="login-button" [@fadeIn]="loginState" (click)="signin()">Login</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
     <p>OR</p>
    
    <button ion-button clear full color="blue" (click)="signup()">Don't have an account? Sign up</button>
  </ion-col>
</ion-row>
 
  </div>
  
 
</ion-content>
