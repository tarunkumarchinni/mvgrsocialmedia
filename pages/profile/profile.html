<ion-header >

  <ion-navbar color="hcolor">
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Profile</ion-title>
   <!-- <button ion-button round outline color="danger" (click)="post()">post</button>
    <button ion-button round outline color="danger" (click)="allpost()">displayposts</button>-->
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="profile-image" (click)="editimage()">
    <img src="{{avatar}}">
  </div>
   <div>

   
    <h2 (click)="editname()">{{displayName}}</h2>
  </div>
  <div>
    <h2 (click)="editmobile()">{{mobile}}</h2>
  </div>
  <div>
    Tap on your pic or nick name to change it.
  </div>
  <div class="spacer" style="height: 10px;"></div>
  <div>
    <button ion-button round outline color="danger" (click)="logout()">Logout</button>
  </div>
</ion-content>
