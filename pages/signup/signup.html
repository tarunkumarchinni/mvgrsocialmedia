

  <ion-header>
 
    <ion-navbar color="hcolor">
        
      <ion-title>MVGR Social Media</ion-title>
      
    </ion-navbar>
   
  </ion-header>



<ion-content class="background">

<div padding [@flyInBottomFast]="cloudState" id="cloud-layer">
 
  <ion-row>
    <ion-col>
      <img [@flyInBottomSlow]="logoState" src="assets/imgs/logoback.png" />
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-list inset [@bounceInBottom]="formState">
        <ion-item>  
          <ion-input type="email" placeholder="Email" [(ngModel)]="newuser.email"></ion-input>
      </ion-item>
      <ion-item>  
          <ion-input type="password" placeholder="Password" [(ngModel)]="newuser.password"></ion-input>
      </ion-item>
      <ion-item>  
          <ion-input type="text" placeholder="Nick Name" [(ngModel)]="newuser.displayName"></ion-input>
      </ion-item>
      <ion-item>  
       <ion-input type="text" placeholder="Mobile Number" [(ngModel)]="newuser.mobile"></ion-input>
   </ion-item>
        
       
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button ion-button class="login-button" [@fadeIn]="loginState" (click)="signup()">Sign Up</button>
      <button ion-button class="login-button" [@fadeIn]="loginState" (click)="goback()">Cancel</button>

    </ion-col>
  </ion-row>
  

</div>


</ion-content>
