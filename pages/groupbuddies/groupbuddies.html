<ion-header>

  <ion-navbar color="hcolor">
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Group Buddies</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchstring" (input)="searchuser($event)"
                  placeholder="Search">
  </ion-searchbar>
<ion-list no-lines>
    <p align="center"><small>slide your friend name to left side for adding friend </small></p>

  <ion-item-sliding *ngFor="let key of myfriends">
    <ion-item>
      <ion-avatar item-left>
        <img src="{{key.photoURL}}">
      </ion-avatar>
      <h2>{{key.displayName}}</h2>
    </ion-item>
    <ion-item-options slide="left">
      <button ion-button color="primary" (click)="addbuddy(key)">
        <ion-icon name="person-add"></ion-icon>
        Add
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
