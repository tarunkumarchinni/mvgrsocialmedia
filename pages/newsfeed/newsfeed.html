              <div class="spacer" style="height: 10px;"></div>

           <button ion-button round outline (click)="postcomment()" item-right>Post</button>
         </div>
           <div class="spacer" style="height: 10px;"></div>
           <div class="spacer" style="height: 10px;"></div>
        </div>
          <img src="{{imgurl}}">
